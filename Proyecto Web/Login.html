<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel ="stylesheet" href = "css/designLogin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/jquery11.js"></script>  
  <script src="js/Validaciones.js" type="text/javascript"></script>
</head>
<body background="Fondo.jpg">
	<div class="container">
    <center>
      <img align = center src="EmailLogo.png" class="img-circle" alt="Email Logo">
    </center>
  <form role="form">
    <div class="form-group">
      <label for="usr">Usuario</label>
      <input type="text" class="form-control" id="usr" max leght = "20" placeholder= "Ingrese su Nombre de Usuario" pattern=".{2,}"title="Debe tener 4 o más Caracteres." required/>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" max leght = "20" placeholder= "Ingrese su Password" pattern=".{3,}"title="Debe tener 3 o más Caracteres." onKeyUp="javascript:Validaciones('id_mail')" required/>
    </div>
      <div class="form-group">
        <center>
          <button type="button" class="btn btn-danger" onClick="parent.location='CorreoSalida.html'">Iniciar Sesión</button>
          <button type="button" class="btn btn-danger" onClick="parent.location='Registro.html'">
          <span class="glyphicon glyphicon-user"></span> Registro</button>
        </center>
      </div>
  </form>
	</div>
</body>
</html>
