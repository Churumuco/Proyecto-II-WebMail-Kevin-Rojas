<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel ="stylesheet" href = "css/Registro.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/jquery11.js"></script>  
  <script src="js/Validaciones.js" type="text/javascript"></script>

</head>
<body background="Fondo.jpg">
	<div class="container">
    <center>
      <img align = center src="EmailLogo.png" class="img-circle" alt="Email Logo">
    </center>
  <form role="form">
    <div class="form-group">
      <label for="usr">Usuario</label>
      <input type="text" class="form-control" id="user" max leght = "20" placeholder= "Ingrese su Nombre" pattern=".{2,}"title="Debe tener 4 o más Caracteres." required/>
    </div>
    <div class="form-group">
      <label for="lastname">Apellidos</label>
      <input type="text" class="form-control" id="lastname" max leght = "20" placeholder= "Ingrese sus Apellidos" pattern=".{4,}"title="Debe tener 4 o más Caracteres." required/>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="password" max leght = "20" placeholder= "Ingrese su Password" pattern=".{3,}"title="Debe tener 3 o más Caracteres." required/>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" placeholder= "Ingrese su Correo Electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Utilice el formato correcto mail@example.com" required>
    </div>
      <div class="form-group">
        <center>
          <button type="button" class="btn btn-danger" id="save-client"
          onclick="saveToLocalStorage($('input#user').val(),$('input#lastname').val(), $('input#password').val(), $('input#email').val());
          parent.location='CorreoSalida.html'">
            <span class="glyphicon glyphicon-user"></span> Completar Registro</button>
        </center>
    </div> 
  </form>
	</div>
</body>
</html>
