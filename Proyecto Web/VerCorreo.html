<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel ="stylesheet" href = "css/Edicion.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body background="Fondo.jpg">
	<div class="container">
    <center>
      <img align = center src="EmailLogo.png" class="img-circle" alt="Email Logo">
    </center>
  <form role="form">
    <div class="form-group">
      <label for="usr">Asunto</label>
      <input type="text" class="form-control" id="usr" max leght = "20" placeholder= "Ingrese su Nombre" pattern=".{2,}"title="Debe tener 4 o más Caracteres." required disabled/>
    </div>
    <div class="form-group">
      <label for="email" >Correo Electrónico</label>
      <input type="email" class="form-control" id="email" placeholder= "Ingrese su Correo Electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Utilice el formato correcto mail@example.com" required disabled>
    </div>
  </form>
  <div class="form-group">
      <label for="comment">Mensaje</label>
      <textarea class="form-control" rows="5" cols="50" id="comment" disabled>
      Hi @Churumuco!
      Help us secure your GitHub account by verifying your email address (krgrojas@gmail.com). 
      This lets you access all of GitHub's features.
      </textarea>
    </div>
      <div class="form-group">
        <center>
          <button type="button" class="btn btn-danger" onClick="parent.location='CorreoSalida.html'">
          <span class="glyphicon glyphicon-user"></span> Finalizar</button>
        </center>
    </div> 
	</div>
</body>
</html>
